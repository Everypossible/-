<body>
    <script>
        // 手写 reduce
        function reduce(arr, callbackFun, initValue){
            if(!Array.isArray(arr) || arr.length === 0 || typeof callbackFun !== "function"){
                return [];
            }
            const hasInit = initValue !== undefined;
            let value = hasInit ? initValue : arr[0];
            for(let i = hasInit ? 0 : 1; i < arr.length; i++){
                value = callbackFun(value, arr[i], i, arr)
            }
            return value;
        }

        const temp = [1, 2, 3, 4];
        function callback(preValue, curValue, index, arr){
            return preValue + curValue;
        }
        const res = reduce(temp, callback, 0);
        console.log(res);
    </script>
