<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #app {
        font-size: 30px;
      }
      input {
        font-size: 30px;
      }
      button {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="text" value="" id="myinput" oninput="change(value)" />
      <div id="output"></div>

      <button onclick="changeConsole()">点击</button>
    </div>
    <script>
        // 副作用函数桶
        const bucket = new Map();

        function isObject(data) {
            if(typeof data !== "object" || data === null) return false;
            return true;
        }

        function reactive(data) {
            if(isObject(data)){
                return new Proxy(data, {
                    get(target, key) {
                        return target[key];
                    },
                    set(target, key, value){
                        target[key] = value;
                        if(bucket.has(key)){
                            bucket.get(key)();
                        }
                        return true;
                    }
                });
            }
        }
        // 响应式对象
        const obj = reactive({inputValue: "", consoleOutput: ""});

        function change(data){
            obj.inputValue = data;
            // output.innerHTML = data;
        }
        function changeOut() {
            output.innerHTML = obj.inputValue;
        }
        function changeCosole(){
            console.log(3333);
        }
        function changeConsole() {
            obj.consoleOutput = Math.random + "";
        }

        bucket.set("inputValue", changeOut);
        bucket.set("consoleOutput", changeCosole);
    </script>
  </body>
</html>
