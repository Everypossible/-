<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      /**
       * @param {string} text
       * @return {string}
       */
      var reorderSpaces = function (text) {
        let stringLength = text.length;
        let spaceNumber = 0;
        let res = "";
        for (let i = 0; i < stringLength; i++) {
          if (text.charAt(i) === " ") {
            spaceNumber++;
          }
        }
        console.log(spaceNumber);
        let words = [];
        text.split(" ").forEach((item) => {
          if(item.length > 0) words.push(item);
        });
        let wordNumber = words.length;
        console.log(wordNumber);
        let avgSpace = Math.floor(spaceNumber / (wordNumber - 1));
        console.log(spaceNumber);
        console.log(wordNumber)
        console.log(2 % 0);
        let last = spaceNumber % (wordNumber - 1);
        console.log(last)
        for (let i = 0; i < stringLength; i++) {
          if (text.charAt(i) !== " ") {
            res = res + text.charAt(i);
          }
          if (
            text.charAt(i) !== " " &&
            text.charAt(i + 1) === " " &&
            wordNumber > 1
          ) {
            // res = res + text.charAt(i);
            for (let i = 0; i < avgSpace; i++) {
              res = res + " ";
            }
            wordNumber--;
          }
        }
        for (let i = 0; i < last; i++) {
          res = res + " ";
        }
        return res;
      };
      console.log(reorderSpaces("  hello"));
    </script>
  </body>
</html>
